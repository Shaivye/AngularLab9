<table mat-table [dataSource]="table_data_source" class="mat-elevation-z8"
*ngIf="table_data_source.data.length > 0">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef style="color: crimson; font-size: 25px; font-family: candara;"> ID </th>
      <td mat-cell *matCellDef="let entry ; let i = index;"  style="font-size: 20px; color: blueviolet; font-family: candara;" > {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef style="color: crimson; font-size: 25px; font-family: candara;"> Title </th>
      <td mat-cell *matCellDef="let entry" style="font-size: 20px; color: blueviolet; font-family: candara;"> {{entry.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef style="font-size: 25px; color: crimson; font-family: candara;"> Date </th>
      <td mat-cell *matCellDef="let entry"  style="font-size: 20px; color: blueviolet; font-family: candara;"> {{entry.date}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef style="font-size: 25px; color: crimson; font-family: candara;"> Description </th>
      <td mat-cell *matCellDef="let entry"  style="font-size: 20px; color: blueviolet; font-family: candara;"> {{entry.desc}} </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let entry; let i = index;">
        <button class="delete_button" mat-icon-button color="warn" (click)="liService.remove(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="col_headers"></tr>
    <tr mat-row *matRowDef="let row; columns: col_headers;"></tr>
  </table>
